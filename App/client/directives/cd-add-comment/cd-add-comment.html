<div class="form-horizontal overflow-hidden" ng-if="vm.cdShow" ng-form="addCommentForm">
    <div ng-if="!vm.cdHideLogin">
        <div class="form-group" ng-if="!vm.cdHideLogin">
            <div class="col-sm-12">
                <a class="btn btn-link no-padding-left" ng-click="vm.login()">{{ 'ADDCOMMENTFORNOTAUTHORIZEDMSG' | translate }}</a>
            </div>
        </div>
    </div>
    <div ng-if="vm.cdHideLogin">
        <div class="form-group has-error" ng-if="vm.model.addFail">
            <div class="col-sm-12">
                <div class="help-block">{{ 'ADDCOMMENTFAILED' | translate }}</div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <textarea class="form-control" name="message" ng-model="vm.model.message" placeholder="{{ 'WRITECOMMENTHERE' | translate }}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="button" class="btn btn-default" ng-click="vm.addComment()">{{ 'SEND' | translate }}</button>
                <button type="button" class="btn btn-default" ng-click="vm.close()">{{ 'CLOSE' | translate }}</button>
            </div>
        </div>
    </div>
</div>
