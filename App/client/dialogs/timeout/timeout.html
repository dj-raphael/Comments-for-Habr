<div class="modal-header">
    <h3 class="modal-title">{{ 'WARNING' | translate }}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <span>{{ 'WAITBEFORENEWCOMMENT' | translate : { delay : (vm.now | amAdd : vm.timeoutFinish : 'ms' | amDifference : null : 'ms' | amDurationFormat) } }}</span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.ok()">{{ 'OK' | translate }}</button>
</div>
