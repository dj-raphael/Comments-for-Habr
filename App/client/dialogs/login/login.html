<div class="modal-header">
    <h3 class="modal-title">{{ 'LOGIN' | translate }}</h3>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group has-error" ng-if="vm.user.loginFail">
        <div class="col-sm-12">
            <div class="help-block">{{ 'LOGINFAILED' | translate }}</div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="userName">{{ 'USERNAME' | translate }}</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="userName" name="userName" ng-model="vm.user.userName" />
        </div>
    </div>
    <div class="row">
        <label class="control-label col-sm-4" for="password">{{ 'PASSWORD' | translate }}</label>
        <div class="col-sm-8">
            <input class="form-control" type="password" id="password" name="password" ng-model="vm.user.password" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-4 checkbox">
            <label>
                <input type="checkbox" name="remember" ng-model="vm.user.remember">
                {{ 'REMEMBERME' | translate }}
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <p class="form-control-static">{{ 'LOGINUSINGEXTERNALSERVICES' | translate }}</p>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-default btn-sm no-border" ng-repeat="login in vm.externalLogins" ng-click="vm.socialLogin(login.name)" style="background-color:{{login.bg}}">
                <i class="social fa hand"
                   ng-class="login.cssClass"></i>
            </button>
        </div>
    </div>    
    <div class="row">
        <div class="col-sm-6 col-sm-offset-6 checkbox">
            <a class="can-click" ng-click="vm.showRegistration()">{{ 'MAKEREGISTER' | translate }}</a><span>{{ 'IFYOUDONTHAVEACCOUNT' | translate }}</span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">{{ 'CANCEL' | translate }}</button>
    <button type="button" class="btn btn-default" ng-click="vm.login()">{{ 'DOLOGIN' | translate }}</button>
</div>
