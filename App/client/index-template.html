<body cd-window-focus>
    <div ui-view="content-wrapper"></div>
    <div class="loader-wrapper" ng-show="isLoading || isError">
        <div class="loader-background"></div>
        <div class="loader-content">
            <i class="fa fa-spinner fa-spin fa-5x" ng-show="isLoading"></i>
            <h2 style="display: none" ng-style="isError? {display:'block'}:{display:'none'}">Error</h2>
        </div>
    </div>

    <!-- rev-hash -->
