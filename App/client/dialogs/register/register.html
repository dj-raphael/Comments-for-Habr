<div class="modal-header">
    <h3 class="modal-title">{{ 'REGISTRATION' | translate }}</h3>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group has-error" ng-if="vm.user.registerFail">
        <div class="col-sm-12">
            <div class="help-block">{{ 'REGISTRATIONFAILED' | translate }}</div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="userName">{{ 'USERNAME' | translate }}</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="userName" name="userName" ng-model="vm.user.userName" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="password">{{ 'PASSWORD' | translate }}</label>
        <div class="col-sm-8">
            <input class="form-control" type="password" id="password" name="password" ng-model="vm.user.password" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="confirm">{{ 'CONFIRMPASSWORD' | translate }}</label>
        <div class="col-sm-8">
            <input class="form-control" type="password" id="confirm" name="confirm" ng-model="vm.user.confirm" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-6 checkbox">
            <label>
                <input type="checkbox" name="accept" ng-model="vm.user.accept">
                <span>{{ 'ACCEPT' | translate }}</span>
                <a href="https://context2.com/ru/Account/Terms" target="_blank">{{ 'TERMS' | translate }}</a>
            </label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">{{ 'CANCEL' | translate }}</button>
    <button type="button" class="btn btn-default" ng-click="vm.register()">{{ 'DOREGISTER' | translate }}</button>
</div>
