<div class="form-horizontal overflow-hidden" ng-if="vm.cdShow" ng-form="moderateCommentForm">
    <div class="form-group has-error" ng-if="vm.model.moderateFail">
        <div class="col-sm-12">
            <div class="help-block">{{ 'MODERATEFAILED' | translate }}</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <textarea class="form-control" name="message" ng-model="vm.model.message"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <textarea class="form-control moderator-message" name="moderatorMessage" ng-model="vm.model.moderatorMessage"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">{{ 'PENALTY' | translate}}</label>
        </div>
        <div class="col-sm-4">
            <input class="form-control" name="penalty" ng-model="vm.model.penalty" />
        </div>
        <div class="col-sm-6 text-right">
            <button type="button" class="btn btn-default" ng-click="vm.moderateComment()">{{ 'SEND' | translate }}</button>
            <button type="button" class="btn btn-default" ng-click="vm.removeComment()">{{ 'REMOVE' | translate }}</button>
            <button type="button" class="btn btn-default" ng-click="vm.close()">{{ 'CLOSE' | translate }}</button>
        </div>
    </div>
</div>
